version: '3.9'
services:
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: server
    env_file:
      - .env
    ports:
      - '8000:8000'
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - '5432:5432'
volumes:
    postgres_data:

